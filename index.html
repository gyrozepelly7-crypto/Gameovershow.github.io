<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Show - Визитка</title>
    <style>
        /* Обнуление базовых стилей */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* Цвет фона на случай, если картинка не загрузится */
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Фоновое изображение сделано отдельным блоком, 
           чтобы можно было применить размытие (blur), 
           не размывая контент сайта.
        */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/back.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            /* Затемнение и размытие */
            filter: brightness(0.6) blur(3px);
            z-index: -1;
            /* Небольшое увеличение масштаба, чтобы края размытия не белели */
            transform: scale(1.05);
        }

        /* Основной контейнер (карточка) */
        .card {
            background-color: rgba(0, 0, 0, 0.75); /* Полупрозрачный фон */
            backdrop-filter: blur(10px); /* Эффект матового стекла (работает в современных браузерах) */
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        /* Аватарка */
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover; /* Чтобы фото не сплющивалось */
            border: 3px solid #ff3d3d; /* Красная рамка в стиль кнопок */
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Заголовок и иконки рядом */
        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Маленькие иконки рядом с заголовком */
        .header-icons {
            display: flex;
            gap: 5px;
        }

        .header-icon-img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .header-icon-img:hover {
            opacity: 1;
        }

        /* Описание */
        .description {
            font-size: 16px;
            color: #dddddd;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Контейнер для кнопок */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Стили кнопок-ссылок */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Выравнивание контента по левому краю */
            background-color: #ff3d3d51;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .link-btn:hover {
            background-color: #d32f2f5e;
            transform: translateY(-2px);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        /* Иконка внутри кнопки */
        .btn-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            margin-right: 15px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }

        /* Текст внутри кнопки */
        .btn-text {
            flex-grow: 1; /* Чтобы текст занимал пространство */
            text-align: center; /* Центрируем текст визуально внутри доступного места */
            padding-right: 28px; /* Компенсация ширины иконки для идеального центра */
        }

        /* Адаптив для очень маленьких экранов */
        @media (max-width: 350px) {
            .site-title {
                font-size: 20px;
            }
            .avatar {
                width: 110px;
                height: 110px;
            }
            .link-btn {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Фоновый слой -->
    <div class="background-layer"></div>

    <!-- Основной контейнер -->
    <div class="card">
        
        <!-- Аватарка -->
        <img src="images/profile.jpg" alt="Avatar" class="avatar" onerror="this.style.backgroundColor='#333'">

        <!-- Заголовок и мини-иконки -->
        <div class="header-row">
            <h1 class="site-title">Game Over Show</h1>
        </div>

        <!-- Описание -->
        <p class="description">
            Ретро-игры, консоли и ностальгия.<br>
            Добро пожаловать в прошлое!
        </p>

        <!-- Ссылки -->
        <div class="links-container">
            
            <a href="https://t.me/GOSamar" class="link-btn" target="_blank">
                <img src="images/Telegram.png" alt="Telegram" class="btn-icon">
                <span class="btn-text">Telegram</span>
            </a>

            <a href="https://www.tiktok.com/@amartemyan" class="link-btn" target="_blank">
                <img src="images/tiktok.png" alt="TikTok" class="btn-icon">
                <span class="btn-text">TikTok</span>
            </a>

            <a href="https://youtube.com/@gameovershow-b2y?si=aE6Py8vKQINl9wFu" class="link-btn" target="_blank">
                <img src="images/Youtube.png" alt="YouTube" class="btn-icon">
                <span class="btn-text">YouTube</span>
            </a>

            <a href="https://www.donationalerts.com/r/amartemyan" class="link-btn" target="_blank">
                <img src="images/DA_Alert_Color.png" alt="Donation" class="btn-icon">
                <span class="btn-text">Donation Alerts</span>
                </a>
               <a href="https://twitch.tv/gameovershow1" class="link-btn" target="_blank">
                <img src="images/twich.png" alt="Donation" class="btn-icon">
                <span class="btn-text">Twich</span>
            </a>

        </div>

    </div>

</body>

</html>
